<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Modifier</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-button fill="clear" slot="start">Liste de diffusion</ion-button>
    <ion-button fill="clear" slot="end">Nouveau groupe</ion-button>
  </ion-item>

  <ion-item routerLink="/conversation">

    <ion-avatar slot="start">
      <img src="assets/avatar-finn.png">
    </ion-avatar>

    <ion-label>
      <div class="flex-box">
        <h3>Finn</h3>
        <ion-note slot="end">12:54</ion-note>
      </div>
      <p>
        <ion-icon class="text-icon" color="primary" name="checkmark-done-outline"></ion-icon>Sava?
      </p>
    </ion-label>
  </ion-item>
</ion-content>
